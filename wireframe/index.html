<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .nav-links a.active {
            background-color: #4CAF50;
        }

        .content {
            margin-top: 60px;
            height: calc(100vh - 60px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="finance.html" target="contentFrame" class="active">Finance</a></li>
            <li><a href="diet.html" target="contentFrame">Diet</a></li>
            <li><a href="emotional.html" target="contentFrame">Emotional</a></li>
            <li><a href="task.html" target="contentFrame">Task Management</a></li>
        </ul>
    </nav>

    <div class="content">
        <iframe name="contentFrame" src="finance.html"></iframe>
    </div>

    <script>
        // Add active class to current navigation link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
